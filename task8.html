<!DOCTYPE html>
<html>

<head>
  <title>Different Fonts</title>
  <style>
    .arial {
      font-family: Arial, sans-serif;
    }

    .times {
      font-family: "Times New Roman", serif;
    }

    .courier {
      font-family: "Courier New", monospace;
    }
  </style>
</head>

<body>
  <p class="arial">This text is in Arial.</p>
  <p class="times">This text is in Times New Roman.</p>
  <p class="courier">This text is in Courier New.</p>
</body>

</html>
