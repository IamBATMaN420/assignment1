<!DOCTYPE html>
<html>

<head>
  <title>Character Formatting</title>
</head>

<body>
  <p><b>Bold Text</b></p>
  <p><i>Italic Text</i></p>
  <p><u>Underlined Text</u></p>

  <p>log m<sup>p</sup> = p log m (Superscript Example)</p>
